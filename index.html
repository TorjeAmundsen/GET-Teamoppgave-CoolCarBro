<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cool Car, Bro!</title>
  </head>
  <body>
    <div id="app">
      <div id="button-container" class="none">
        <button onclick="greetHomie(0)">Sup Rock</button>
        <button onclick="greetHomie(1)">Wassup Beetlejuice</button>
        <button onclick="greetHomie(2)">*Smoke crack*</button>
      </div>
      <div class="bank player-money">
        Bank account: $<span id="money" class="player-money"></span>
      </div>
      <div id="shop-container"></div>
      <div class="all-meters">
        <div class="meter-container">
          <div id="health-bar" class="meter">
            <div id="health-progress" class="health progress"></div>
          </div>
        </div>
        <div class="meter-container">
          <div id="coolness-bar" class="meter">
            <div id="coolness-progress" class="coolness progress"></div>
          </div>
        </div>
      </div>
      <div class="road-container">
        <div id="items-container"></div>
        <div class="yellow-stripes"></div>
        <div id="player"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
